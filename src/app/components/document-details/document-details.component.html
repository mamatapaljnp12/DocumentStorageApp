<div class="container pt-2 pb-2">
    <div class="row">
        <div *ngFor="let doc of documents" class="col-3 mb-2">
            <div class="card">
                <!-- Card image -->
                <img class="card-img-top" [src]="doc.logoUrl" height="150" width="60" alt="image">
                <!-- Card content -->
                <div class="card-body">
                    <!-- Title -->
                    <h4 class="card-title"><a>{{doc.documentName}}</a></h4>
                    <!-- Text -->
                    <p class="card-text">{{doc.description}}</p>
                    <!-- Button -->
                    <a class="btn btn-primary" (click)="viewDetails(doc)">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
