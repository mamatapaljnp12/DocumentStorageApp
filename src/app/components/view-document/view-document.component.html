<div class="container pt-4">
    <button type="submit" class="btn btn-primary">
        <span class="fa fa-arrow-left fa-lg" aria-hidden="true" (click)="back()"></span>
    </button>
    <div class="row">
        <div class="col-lg-4">
            <img class="card-img-top" [src]="document.logoUrl" height="150" width="60" alt="image">
        </div>
        <div class="col-lg-4">
            <h5>Name: {{document.documentName}}</h5>
            <p>Description: {{document.description}}</p>
        </div>
    </div>
    <div class="row" style="width: 100%;">
        <pdf-viewer class="mt-2" [src]="document.documentUrl" [render-text]="true" [original-size]="false"
            style="width: 100%; height: 450px;"></pdf-viewer>
    </div>
</div>
